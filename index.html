<!DOCTYPE html> <meta charset="utf-8" />
<style>
  body {
    background-color: #5e6770;
  }

  text {
    font-family: "Helvetica Neue", Helvetica, sans-serif;
    font-size: 12px;
  }

  .name {
    font-weight: bold;
  }

  .about {
    fill: "black";
    font-size: 10px;
  }

  .link {
    fill: none;
    stroke: #888;
    stroke-width: 2px;
    shape-rendering: crispEdges;
  }
</style>
<body>
  <script src="//d3js.org/d3.v3.min.js"></script>
  <script>
    var margin = { top: 0, right: 320, bottom: 0, left: 0 },
      width = 960 - margin.left - margin.right,
      height = 500 - margin.top - margin.bottom;

    var tree = d3.layout
      .tree()
      .separation(function(a, b) {
        return a.parent === b.parent ? 1 : 0.5;
      })
      .children(function(d) {
        return d.parents;
      })
      .size([height, width]);

    var svg = d3
      .select("body")
      .append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
      .append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    d3.json("tree.json", function(error, json) {
      if (error) throw error;

      var nodes = tree.nodes(json);

      var link = svg
        .selectAll(".link")
        .data(tree.links(nodes))
        .enter()
        .append("path")
        .attr("class", "link")
        .attr("d", elbow);

      var node = svg
        .selectAll(".node")
        .data(nodes)
        .enter()
        .append("g")
        .attr("class", "node")
        .attr("transform", function(d) {
          return "translate(" + d.y + "," + d.x + ")";
        });

      node
        .append("rect")
        .attr("x", 0)
        .attr("y", -40)
        .attr("width", 180)
        .attr("height", 30)
        .attr("fill", "#b1e2e2");
      node
        .append("rect")
        .attr("x", 0)
        .attr("y", -10)
        .attr("width", 180)
        .attr("height", 50)
        .attr("fill", "white");

      node
        .append("text")
        .attr("class", "name")
        .attr("x", 8)
        .attr("y", -20)
        .text(function(d) {
          return d.name;
        });

      node
        .append("text")
        .attr("x", 8)
        .attr("y", 0)
        .attr("dy", ".71em")
        .attr("class", "about lifespan")
        .text(function(d) {
          return d.died ? d.born + "â€“" + d.died : d.born;
        });

      node
        .append("text")
        .attr("x", 8)
        .attr("y", 8)
        .attr("dy", "1.86em")
        .attr("class", "about location")
        .text(function(d) {
          return d.location;
        });
    });

    function elbow(d, i) {
      return (
        "M" +
        d.source.y +
        "," +
        d.source.x +
        "H" +
        d.target.y +
        "V" +
        d.target.x +
        (d.target.children ? "" : "h" + margin.right)
      );
    }
  </script>
</body>
